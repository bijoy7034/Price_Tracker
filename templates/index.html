<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price History Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 85%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .highlight {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        #product-details {
            text-align: left;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;

            margin-top: 20px;
        }

        @media (max-width: 600px) {
            form {
                max-width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <form method="POST">
        <input type="text" name="amazon_link" placeholder="Enter Product Link" required>
        <button type="submit">Check Price History</button>
    </form>

    {% if product_details %}
    <div class="container">
        <h2>Product Details</h2>
        <img src="{{ product_image }}" class="mw-100 card-img-top p-1" alt="Product Image" style="max-width: 200px; border-radius: 8px;">
        <div id="product-details">
            {{ product_details | safe }}
        </div>
    </div>
    {% endif %}
    
<br>
    {% if price_history %}
    <div class="container">
        <h2>Price History</h2>
        <p class="highlight">Highest Price: ₹{{ max_price }} | Lowest Price: ₹{{ min_price }}</p>
        <table>
            <tr>
                <th>Date & Time</th>
                <th>Price (₹)</th>
            </tr>
            {% for entry in price_history %}
            <tr>
                <td>{{ entry.x }}</td>
                <td>₹{{ entry.y }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}

</body>
</html>
